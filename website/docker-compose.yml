version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:latest
    container_name: paper-evaluation-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-papereval123}
    volumes:
      - mongodb-data:/data/db
    networks:
      - paper-eval-network

  # Redis for caching
  redis:
    image: redis:alpine
    container_name: paper-evaluation-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - paper-eval-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paper-evaluation-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      MONGODB_URI: mongodb://root:${MONGO_PASSWORD:-papereval123}@mongodb:27017/paper_evaluation?authSource=admin
      REDIS_URI: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-paperevalsecret123}
    depends_on:
      - mongodb
      - redis
    networks:
      - paper-eval-network

  # Frontend application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${API_URL:-http://localhost:5000/api}
    container_name: paper-evaluation-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - paper-eval-network

  # Agents service (scraping and evaluation)
  agents:
    build:
      context: ./agents
      dockerfile: Dockerfile
    container_name: paper-evaluation-agents
    restart: on-failure
    environment:
      MONGODB_URI: mongodb://root:${MONGO_PASSWORD:-papereval123}@mongodb:27017/paper_evaluation?authSource=admin
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      - ./agents:/app
      - agents-data:/app/data
    depends_on:
      - mongodb
    networks:
      - paper-eval-network

  # Nginx reverse proxy (optional for production)
  nginx:
    image: nginx:alpine
    container_name: paper-evaluation-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - paper-eval-network
    profiles:
      - production

networks:
  paper-eval-network:
    driver: bridge

volumes:
  mongodb-data:
  redis-data:
  agents-data: