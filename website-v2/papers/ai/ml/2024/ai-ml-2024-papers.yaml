  - id: 2501.00556v1
    title: >-
      Finding the Underlying Viscoelastic Constitutive Equation via Universal  
      Differential Equations and Differentiable Physics
    abstract: >-
      This research employs Universal Differential Equations (UDEs) alongside
      differentiable physics to model viscoelastic fluids, merging conventional
      differential equations, neural networks and numerical methods to
      reconstruct missing terms in constitutive models. This study focuses on
      analyzing four viscoelastic models: Upper Convected Maxwell (UCM),
      Johnson-Segalman, Giesekus, and Exponential Phan-Thien-Tanner (ePTT),
      through the use of synthetic datasets. The methodology was tested across
      different experimental conditions, including oscillatory and startup
      flows. While the UDE framework effectively predicts shear and normal
      stresses for most models, it demonstrates some limitations when applied to
      the ePTT model. The findings underscore the potential of UDEs in fluid
      mechanics while identifying critical areas for methodological improvement.
      Also, a model distillation approach was employed to extract simplified
      models from complex ones, emphasizing the versatility and robustness of
      UDEs in rheological modeling.
    authors:
