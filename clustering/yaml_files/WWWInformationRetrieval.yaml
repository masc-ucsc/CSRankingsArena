- abstract: Recent studies have shown that Dense Retrieval (DR) techniques can significantly
    improve the performance of first-stage retrieval in IR systems. Despite its empirical
    effectiveness, the application of DR is still limited. In contrast to statistic
    retrieval models that rely on highly efficient inverted index solutions, DR models
    build dense embeddings that are difficult to be pre-processed with most existing
    search indexing systems. To avoid the expensive cost of brute-force search, the
    Approximate Nearest Neighbor (ANN) algorithm and corresponding indexes are widely
    applied to speed up the inference process of DR models. Unfortunately, while ANN
    can improve the efficiency of DR models, it usually comes with a significant price
    on retrieval performance.
