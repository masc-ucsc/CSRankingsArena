- abstract: The graph neural network-based collaborative filtering (CF) models user-item
    interactions as a bipartite graph and performs iterative aggregation to enhance
    performance. Unfortunately, the aggregation process may amplify the popularity
    bias, which impedes user engagement with niche (unpopular) items. While some efforts
    have studied the popularity bias in CF, they often focus on modifying loss functions,
    which can not fully address the popularity bias in GNN-based CF models. This is
    because the debiasing loss can be falsely backpropagated to non-target nodes during
    the backward pass of the aggregation.
