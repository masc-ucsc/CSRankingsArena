- abstract: Offline reinforcement learning (RL), a technology that offline learns
    a policy from logged data without the need to interact with online environments,
    has become a favorable choice in decision-making processes like interactive recommendation.
    Offline RL faces the value overestimation problem. To address it, existing methods
    employ conservatism, e.g., by constraining the learned policy to be close to behavior
    policies or punishing the rarely visited state-action pairs. However, when applying
    such offline RL to recommendation, it will cause a severe Matthew effect, i.e.,
    the rich get richer and the poor get poorer, by promoting popular items or categories
    while suppressing the less popular ones. It is a notorious issue that needs to
    be addressed in practical recommender systems.
