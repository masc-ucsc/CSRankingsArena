- abstract: 'User interaction data is an important source of supervision in counterfactual
    learning to rank (CLTR). Such data suffers from presentation bias. Much work in
    unbiased learning to rank (ULTR) focuses on position bias, i.e., items at higher
    ranks are more likely to be examined and clicked. Inter-item dependencies also
    influence examination probabilities, with outlier items in a ranking as an important
    example. They are defined as items that observably deviate from the rest and therefore
    stand out in the ranking. In this paper, we identify and introduce the bias brought
    about by outlier items: users tend to click more on outlier items and their close
    neighbors.'
