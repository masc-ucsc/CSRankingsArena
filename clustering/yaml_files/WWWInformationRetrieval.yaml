  title: On the Impact of Outlier Bias on User Clicks
  url: https://dl.acm.org/doi/10.1145/3539618.3591745
- abstract: The issue of fairness in recommendation systems has recently become a
    matter of growing concern for both the academic and industrial sectors due to
    the potential for bias in machine learning models. One such bias is that of feedback
    loops, where the collection of data from an unfair online system hinders the accurate
    evaluation of the relevance scores between users and items. Given that recommendation
    systems often recommend popular content and vendors, the underlying relevance
    scores between users and items may not be accurately represented in the training
    data. Hence, this creates a feedback loop in which the user is not longer recommended
    based on their true relevance score but instead based on biased training data.
    To address this problem of feedback loops, we propose a two-stage representation
    learning framework, B-FAIR, aimed at rectifying the unfairness caused by biased
    historical data in recommendation systems. The framework disentangles the context
    data into sensitive and non-sensitive components using a variational autoencoder
    and then applies a novel Balanced Fairness Objective (BFO) to remove bias in the
    observational data when training a recommendation model. The efficacy of B-FAIR
    is demonstrated through experiments on both synthetic and real-world benchmarks,
    showing improved performance over state-of-the-art algorithms.
