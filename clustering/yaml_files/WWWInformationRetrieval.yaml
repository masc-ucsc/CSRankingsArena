  title: 'One Blade for One Purpose: Advancing Math Information Retrieval using Hybrid
    Search'
  url: https://dl.acm.org/doi/10.1145/3539618.3591746
- abstract: Retrieval approaches that score documents based on learned dense vectors
    (i.e., dense retrieval) rather than lexical signals (i.e., conventional retrieval)
    are increasingly popular. Their ability to identify related documents that do
    not necessarily contain the same terms as those appearing in the user's query
    (thereby improving recall) is one of their key advantages. However, to actually
    achieve these gains, dense retrieval approaches typically require an exhaustive
    search over the document collection, making them considerably more expensive at
    query-time than conventional lexical approaches. Several techniques aim to reduce
    this computational overhead by approximating the results of a full dense retriever.
    Although these approaches reasonably approximate the top results, they suffer
    in terms of recall -- one of the key advantages of dense retrieval. We introduce
    'LADR' (Lexically-Accelerated Dense Retrieval), a simple-yet-effective approach
    that improves the efficiency of existing dense retrieval models without compromising
    on retrieval effectiveness. LADR uses lexical retrieval techniques to seed a dense
    retrieval exploration that uses a document proximity graph. Through extensive
    experiments, we find that LADR establishes a new dense retrieval effectiveness-efficiency
    Pareto frontier among approximate k nearest neighbor techniques. When tuned to
    take around 8ms per query in retrieval latency on our hardware, LADR consistently
    achieves both precision and recall that are on par with an exhaustive search on
    standard benchmarks. Importantly, LADR accomplishes this using only a single CPU
    -- no hardware accelerators such as GPUs -- which reduces the deployment cost
    of dense retrieval systems.
